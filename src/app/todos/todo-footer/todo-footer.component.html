<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong> {{pendingTodos}}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul  class="filters">
    <li
      *ngFor="let filtro of filters"
      (click)="selectedFilter(filtro)"
    >
      <a [class.selected]="filtro === currentFilter" href="#/">{{filtro | titlecase}}</a>
    </li>

  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="cleanComplete()">Clear completed</button>
</footer>
